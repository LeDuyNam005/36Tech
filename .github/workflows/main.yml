name: Auto Clean PR & Merge (User Identity)
on:
  push:
    branches:
      - main

jobs:
  clean-pr-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare Clean Branch & PR
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          git config --global user.name "Lynx_1ST"
          git config --global user.email "maihang122th@gmail.com"

          git checkout -b clean-for-pr

          rm .github/workflows/main.yml 
          git add .
          git commit -m "Update: ${{ github.event.head_commit.message }}"

          git push origin clean-for-pr --force

          pr_url=$(gh pr create \
            --repo LeDuyNam005/36Tech-demo \
            --base Dao-Loc-branch \
            --head Lynx-1ST:clean-for-pr \
            --title "Update: ${{ github.event.head_commit.message }}" \
            --body "Code update by Lynx-1ST" \
            || gh pr list --repo LeDuyNam005/36Tech-demo --head Lynx-1ST:clean-for-pr --json url --jq '.[0].url')

          echo "Đang xử lý PR: $pr_url"

          gh pr merge "$pr_url" --squash --repo LeDuyNam005/36Tech-demo
